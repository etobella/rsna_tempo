<div class="row">
	<div class="col-xs-4 col-md-4 panel">
	</div>
	<div class="col-xs-4 col-md-4">
		<form role="form" class="well">
		  <div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" ng-model="username" class="form-control" id="exampleInputEmail1" placeholder="Please enter username" autofocus>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Please enter password">
		  </div>
		  <response-Messages error="loginError" msg="loginMsg" success="loginSuccess"></response-Messages>
		  <hr>
		  <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
		</form>
		<a href="/apps/#password_reset">Forgot password? Please click here.</a>
	</div>
	<div class="col-xs-4 col-md-4 panel">
	</div>
	<script>
		$(function() {
		  $('[autofocus]:not(:focus)').eq(0).focus();
		});
	</script>
</div>
