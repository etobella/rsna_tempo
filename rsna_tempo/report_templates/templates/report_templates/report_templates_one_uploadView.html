<div class="row">
	<br/>
	<div class="col-xs-6 col-md-6 col-xs-offset-3 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				Upload Terarecon XML
			</div>
			<div class="panel-body">
				<form role="form" class="panel-body">
					<div class="form-group">
						<input class="btn btn-default" type="file" file-model="xmlFile"/>
						<hr>
						<button class="btn btn-primary" ng-if="xmlFile" ng-click = "uploadFile()">Upload XML</button>
					</div>
					<response-Messages error="uploadError" msg="uploadMsg" success="uploadSuccess"></response-Messages>
				</form>
			</div>
		</div>
	</div>
</div>
